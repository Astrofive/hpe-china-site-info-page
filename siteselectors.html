<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPE China Site Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .sitecontent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .selectors {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .hide {
            display: none;
        }
        

	</style>
</head>
<body>
    <label for="siteselector">Site Selector:</label>
    <select id="siteselector" onchange="handleSelection()">
        <option value="BJN">BJN</option>
        <option value="SHC">SHC</option>
        <option value="DLC">DLC</option>
    </select>

    <br><br>

    <label for="infoselector">Info Selector:</label>
    <select id="infoselector" onchange="handleSelection()">
        <option value="Dining">Dining</option>
        <option value="Amenities">Amenities</option>
        <option value="Transportation">Transportation</option>
    </select>

    <div id="BJN-Dining" class="hide">
        <h2>BJN Dining</h2>
        <!-- Content for BJN Dining goes here -->
    </div>

    <div id="BJN-Amenities" class="hide">
        <h2>BJN Amenities</h2>
        <!-- Content for BJN Amenities goes here -->
    </div>

    <div id="BJN-Transportation" class="hide">
        <h2>BJN Transportation</h2>
        <!-- Content for BJN Transportation goes here -->
    </div>

    <div id="SHC-Dining" class="hide">
        <h2>SHC Dining</h2>
        <!-- Content for SHC Dining goes here -->
    </div>

    <div id="SHC-Amenities" class="hide">
        <h2>SHC Amenities</h2>
        <!-- Content for SHC Amenities goes here -->
    </div>

    <div id="SHC-Transportation" class="hide">
        <h2>SHC Transportation</h2>
        <!-- Content for SHC Transportation goes here -->
    </div>

    <div id="DLC-Dining" class="hide">
        <h2>DLC Dining</h2>
        <!-- Content for DLC Dining goes here -->
    </div>

    <div id="DLC-Amenities" class="hide">
        <h2>DLC Amenities</h2>
        <!-- Content for DLC Amenities goes here -->
    </div>

    <div id="DLC-Transportation" class="hide">
        <h2>DLC Transportation</h2>
        <!-- Content for DLC Transportation goes here -->
    </div>

    <script>
        function handleSelection() {
            var siteselector = document.getElementById("siteselector").value;
            var infoselector = document.getElementById("infoselector").value;

            // Hide all divs
            var divs = document.getElementsByTagName("div");
            for (var i = 0; i < divs.length; i++) {
                divs[i].classList.add("hide");
            }

            // Show the selected div
            var selectedDiv = document.getElementById(siteselector + "-" + infoselector);
            selectedDiv.classList.remove("hide");
        }
    </script>
</html>
