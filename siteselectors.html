<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPE China Site Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .sitecontent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .selectors {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        

	</style>
</head>
<body>
    <div class="sitecontent">
        <div class="selectors">
            <div class="selector">
                <p class="title">Site</p>
                <select id="site-select" onchange="showSelected()">
                    <option value="blank">Select a site</option>
                    <option value="site-1">Site 1</option>
                    <option value="site-2">Site 2</option>
                </select>
            </div>
            <div class="selector">
                <p class="title">Info:</p>
                <select id="site-select" onchange="showSelected()">
                    <option value="blank">Select a site</option>
                    <option value="site-1">Site 1</option>
                    <option value="site-2">Site 2</option>
                </select>
            </div>
        </div>
        <div id="site-1-content" style="display:none;">
            <h3>Test Content 1</h2>
        </div>
        
        <div id="site-2-content" style="display:none;">
            <h3>Test Content 2</h2>
        </div>
    </div>
</body>
<script>
    function showSelected() {
      var selectBox = document.getElementById("site-select");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      if (selectedValue === "site-1") {
        document.getElementById("site-1-content").style.display = "block";
        document.getElementById("site-2-content").style.display = "none";
      } else {
        document.getElementById("site-1-content").style.display = "none";
        document.getElementById("site-2-content").style.display = "block";
      }
    }
  </script>
</html>
